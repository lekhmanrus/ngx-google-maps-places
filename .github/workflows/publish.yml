name: Publish

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: ngx-google-maps-places-api
          path: dist/ngx-google-maps-places-api
      - uses: actions/upload-artifact@v4
        with:
          name: ngx-google-maps-places-autocomplete
          path: dist/ngx-google-maps-places-autocomplete

  build-app:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/download-artifact@v4
        with:
          name: ngx-google-maps-places-api
          path: dist/ngx-google-maps-places-api
      - uses: actions/download-artifact@v4
        with:
          name: ngx-google-maps-places-autocomplete
          path: dist/ngx-google-maps-places-autocomplete
      - run: npm ci
      - run: npm run build:app
      - uses: actions/upload-artifact@v4
        with:
          name: ngx-google-maps-places-app
          path: dist/ngx-google-maps-places-app

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/download-artifact@v4
        with:
          name: ngx-google-maps-places-api
          path: dist/ngx-google-maps-places-api
      - uses: actions/download-artifact@v4
        with:
          name: ngx-google-maps-places-autocomplete
          path: dist/ngx-google-maps-places-autocomplete
      - run: npm ci
      - run: npm test

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/download-artifact@v4
        with:
          name: ngx-google-maps-places-api
          path: dist/ngx-google-maps-places-api
      - uses: actions/download-artifact@v4
        with:
          name: ngx-google-maps-places-autocomplete
          path: dist/ngx-google-maps-places-autocomplete
      - run: npm ci
      - run: npm run lint

  deploy:
    needs: [ build, build-app, test, lint ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ngx-google-maps-places-app
          path: dist/ngx-google-maps-places-app
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/ngx-google-maps-places-app
          commit-message: ${{ format('chore{0} deploy v{1} from @ {2}@{3} ðŸš€', ':', steps.package-version.outputs.current-version, github.repository, github.sha) }}

  publish-api:
    needs: [ build, build-app, test, lint ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'npm'
      - uses: actions/download-artifact@v4
        with:
          name: ngx-google-maps-places-api
          path: dist/ngx-google-maps-places-api
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
      - name: Publish to NPM
        working-directory: ./dist/ngx-google-maps-places-api
        run: npm publish && npm dist-tag add ngx-google-maps-places-api@${{ steps.package-version.outputs.current-version }} stable
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-autocomplete:
    needs: [ build, build-app, test, lint ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'npm'
      - uses: actions/download-artifact@v4
        with:
          name: ngx-google-maps-places-autocomplete
          path: dist/ngx-google-maps-places-autocomplete
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
      - name: Publish to NPM
        working-directory: ./dist/ngx-google-maps-places-autocomplete
        run: npm publish && npm dist-tag add ngx-google-maps-places-autocomplete@${{ steps.package-version.outputs.current-version }} stable
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
